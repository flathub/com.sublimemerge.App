---
app-id: com.sublimemerge.App
command: sublime_merge

runtime: org.gnome.Sdk
runtime-version: '41'
sdk: org.gnome.Sdk

separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=ssh-auth  # for pushing to git remotes over SSH
  - --share=network
  - --filesystem=host  # uses the SDK's git binary directly, no portals
  - --filesystem=xdg-run/gnupg:ro  # for signing commits
  - --filesystem=xdg-run/keyring # for access to the user's keyring to unlock GPG keys in order to sign commits
  - --talk-name=org.freedesktop.secrets # for access to the user's keyring to unlock GPG keys in order to sign commits
  - --talk-name=org.gnome.keyring.SystemPrompter # allow GNOME Keyring to prompt for passphrase
  - --own-name=com.sublimemerge # app doesn't follow the app ID spec
  - --device=dri

modules:
  - name: pinentry
    cleanup:
      - /include
      - /lib/debug
      - /share/info
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: 10072045a3e043d0581f91cd5676fcac7ffee957a16636adedaa4f583a616470
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.2.0.tar.bz2
        x-checker-data:
            type: anitya
            project-id: 3643
            stable-only: true
            url-template: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-$version.tar.bz2

  - name: git-lfs
    buildsystem: simple
    build-commands:
      - mkdir -p /app/libexec/git-lfs/
      - install -Dm755 git-lfs /app/libexec/git-lfs/
    sources:
      - type: archive
        only-arches: ["x86_64"]
        strip-components: 0
        url: https://github.com/git-lfs/git-lfs/releases/download/v2.12.0/git-lfs-linux-amd64-v2.12.0.tar.gz
        sha256: f9befd0fa0b19517b8ed14ab07812f0d39d776d8c9ea0023e343e30ff300813f
      - type: archive
        only-arches: ["aarch64"]
        strip-components: 0
        url: https://github.com/git-lfs/git-lfs/releases/download/v2.12.0/git-lfs-linux-arm64-v2.12.0.tar.gz
        sha256: df6aa720ad53c2549035589fd0a62246ce06b1c3c8e65c35d7ce1ee43f7bc29d

  - name: sublime_merge
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/lib
      - install sublime_merge.sh /app/bin/sublime_merge
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - for s in {32,64,128,256,512}; do
        convert "${FLATPAK_ID}.png" -resize "${s}" "${FLATPAK_ID}-${s}.png";
        install -Dm644 "${FLATPAK_ID}-${s}.png" "/app/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png";
        done;
      - install apply_extra /app/bin
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x sublime_merge.deb
          - rm -f sublime_merge.deb
          - tar xf data.tar.xz
          - rm -f control.tar.xz data.tar.xz debian-binary
          - mv usr/* .
          - rmdir usr
          - sed -i 's:/opt/sublime_merge/sublime_merge:/app/extra/opt/sublime_merge/sublime_merge:' /app/extra/bin/smerge
      - type: script
        dest-filename: sublime_merge.sh
        commands:
          - export PATH="$PATH:/app/libexec/git-lfs"
          - exec /app/extra/bin/smerge $@
      - type: extra-data
        only-arches: ["x86_64"]
        filename: sublime_merge.deb
        url: https://download.sublimetext.com/sublime-merge_build-2059_amd64.deb
        sha256: ba1de82886d80c4f3db8b8681f1dc99550500da48be3eaab0bd16ff11c5d6cb1
        size: 4538632
      - type: extra-data
        only-arches: ["aarch64"]
        filename: sublime_merge.deb
        url: https://download.sublimetext.com/sublime-merge_build-2059_arm64.deb
        sha256: e9401e2f14ddb698484724294bba9615499a05a84762e0a17d917b22dc35e187
        size: 4472668
      - type: file
        path: com.sublimemerge.App.metainfo.xml
      - type: file
        path: com.sublimemerge.App.desktop
      - type: file
        path: com.sublimemerge.App.png
    modules:
      - name: ImageMagick
        config-opts:
          - --disable-static
          - --disable-docs
          - --with-hdri
          - --with-pic
        sources:
          - type: archive
            url: https://github.com/ImageMagick/ImageMagick/archive/7.0.10-34.tar.gz
            sha256: 0202a99644785f0bd9de611bb3141fbf579d707eea2dd8706165c9be8160966d
        cleanup:
          - '*'

app-id: com.sublimemerge.App
command: sublime_merge

runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=ssh-auth  # for pushing to git remotes over SSH
  - --share=network
  - --filesystem=host  # uses the SDK's git binary directly, no portals
  - --filesystem=xdg-run/gnupg:ro  # for signing commits
  - --own-name=com.sublimemerge  # app doesn't follow the app ID spec
  - --device=dri

modules:
  - name: git-lfs
    buildsystem: simple
    build-commands:
      - mkdir -p /app/libexec/git-lfs/
      - install -Dm755 git-lfs /app/libexec/git-lfs/
    sources:
      - type: archive
        only-arches: [x86_64]
        strip-components: 0
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.2.0/git-lfs-linux-amd64-v3.2.0.tar.gz
        sha256: d6730b8036d9d99f872752489a331995930fec17b61c87c7af1945c65a482a50
        x-checker-data:
          type: json
          url: https://api.github.com/repos/git-lfs/git-lfs/releases/latest
          url-query: .assets[] | select(.name=="git-lfs-linux-amd64-" + $version +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name
      - type: archive
        only-arches: [aarch64]
        strip-components: 0
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.2.0/git-lfs-linux-arm64-v3.2.0.tar.gz
        sha256: 8186f0c0f69c30b55863d698e0a20cf79447a81df006b88221c2033d1e893638
        x-checker-data:
          type: json
          url: https://api.github.com/repos/git-lfs/git-lfs/releases/latest
          url-query: .assets[] | select(.name=="git-lfs-linux-arm64-" + $version +
            ".tar.gz") | .browser_download_url
          version-query: .tag_name
  - name: sublime_merge
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/lib
      - install sublime_merge.sh /app/bin/sublime_merge
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - for s in {32,64,128,256,512}; do convert "${FLATPAK_ID}.png" -resize "${s}"
        "${FLATPAK_ID}-${s}.png"; install -Dm644 "${FLATPAK_ID}-${s}.png" "/app/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png";
        done;
      - install apply_extra /app/bin
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x sublime_merge.deb
          - rm -f sublime_merge.deb
          - tar xf data.tar.xz
          - rm -f control.tar.xz data.tar.xz debian-binary
          - mv usr/* .
          - rmdir usr
          - sed -i 's:/opt/sublime_merge/sublime_merge:/app/extra/opt/sublime_merge/sublime_merge:'
            /app/extra/bin/smerge
      - type: script
        dest-filename: sublime_merge.sh
        commands:
          - export PATH="$PATH:/app/libexec/git-lfs"
          - exec /app/extra/bin/smerge $@
      - type: extra-data
        only-arches: [x86_64]
        filename: sublime_merge.deb
        url: https://download.sublimetext.com/sublime-merge_build-2074_amd64.deb
        sha256: e74808ac5801dd207f11a375e2f37f9ad38437b2bc8373d3fe8d3706157236f5
        size: 4861944
        x-checker-data:
          type: html
          url: https://www.sublimemerge.com/download_thanks
          version-pattern: https://download.sublimetext.com/sublime-merge_build-([\d\.-]*)_amd64.deb
          url-template: https://download.sublimetext.com/sublime-merge_build-${version}_amd64.deb
      - type: extra-data
        only-arches: [aarch64]
        filename: sublime_merge.deb
        url: https://download.sublimetext.com/sublime-merge_build-2074_arm64.deb
        sha256: 9652dde617ad861fa357bcc98b75dd0d2c9314c13dcb0f36f38403e5cddb770b
        size: 4772200
        x-checker-data:
          type: html
          url: https://www.sublimemerge.com/download_thanks
          version-pattern: https://download.sublimetext.com/sublime-merge_build-([\d\.-]*)_arm64.deb
          url-template: https://download.sublimetext.com/sublime-merge_build-${version}_arm64.deb
      - type: file
        path: com.sublimemerge.App.metainfo.xml
      - type: file
        path: com.sublimemerge.App.desktop
      - type: file
        path: com.sublimemerge.App.png
    modules:
      - name: ImageMagick
        config-opts:
          - --disable-static
          - --disable-docs
          - --with-hdri
          - --with-pic
        sources:
          - type: archive
            url: https://github.com/ImageMagick/ImageMagick/archive/7.0.10-34.tar.gz
            sha256: 0202a99644785f0bd9de611bb3141fbf579d707eea2dd8706165c9be8160966d
        cleanup:
          - '*'
